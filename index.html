<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            background-color: #ffffff; /* Default Light Mode */
            color: #000000;
        }

        h1 {
            font-size: 2rem;
            margin-top: 20px;
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ddd;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .toggle-switch.dark {
            background-color: #333;
        }

        .toggle-switch.dark::before {
            transform: translateX(30px);
            background-color: #ffd700;
        }

        .icon {
            position: absolute;
            top: 7px;
            right: 7px;
            font-size: 14px;
            display: none;
        }

        .toggle-switch.dark .icon {
            display: block;
        }
    </style>
</head>
<body>
    <div class="toggle-switch" id="toggleSwitch">
        <span class="icon">ðŸŒ™</span>
    </div>
    <h1>Click on the Toggle Button</h1>

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const body = document.body;

        toggleSwitch.addEventListener('click', () => {
            toggleSwitch.classList.toggle('dark');
            const isDark = toggleSwitch.classList.contains('dark');

            // Toggle Light/Dark mode
            body.style.backgroundColor = isDark ? '#121212' : '#ffffff';
            body.style.color = isDark ? '#ffffff' : '#000000';
        });
    </script>
</body>
</html>
