<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .products, .cart {
      border: 1px solid #ccc;
      padding: 20px;
      width: 300px;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .total {
      font-weight: bold;
      text-align: right;
    }
    button {
      width: 30px;
      height: 30px;
      font-size: 16px;
      margin: 0 5px;
    }
    .quantity {
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Products Section -->
  <div class="products">
    <h3>Products</h3>
    <div class="product" data-price="100" data-name="Product-1">
      <span>Product-1</span>
      <span>100</span>
      <button class="decrease">-</button>
      <input class="quantity" type="text" value="0" readonly>
      <button class="increase">+</button>
    </div>
    <div class="product" data-price="200" data-name="Product-2">
      <span>Product-2</span>
      <span>200</span>
      <button class="decrease">-</button>
      <input class="quantity" type="text" value="0" readonly>
      <button class="increase">+</button>
    </div>
    <div class="product" data-price="300" data-name="Product-3">
      <span>Product-3</span>
      <span>300</span>
      <button class="decrease">-</button>
      <input class="quantity" type="text" value="0" readonly>
      <button class="increase">+</button>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart">
    <h3>Cart</h3>
    <div class="cart-items">
      <!-- Items will be dynamically added here -->
       No products added to the cart.
    </div>
    <div class="total">Total: 0</div>
  </div>
</div>

<script src="index.js"></script>

</body>
</html>
